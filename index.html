<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Barcode dan Simpan Data</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        #preview {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        #result {
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
        .card {
            margin-top: 20px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h2>Scan Barcode dan Simpan Data Otomatis</h2>
    <video id="preview"></video>

    <div id="result">
        <p>Scan barcode untuk melihat informasi tabung.</p>
    </div>

    <div id="savedData">
        <h3>Data Tersimpan:</h3>
        <div id="dataList"></div>
    </div>

    <script>
        // Inisialisasi Quagga untuk scan barcode
        Quagga.init({
            inputStream: { type: "LiveStream", target: document.querySelector("#preview") },
            decoder: { readers: ["code_128_reader", "ean_reader"] }
        }, function (err) {
            if (!err) {
                Quagga.start();
            }
        });

        // Ketika barcode terdeteksi
        Quagga.onDetected(function (result) {
            let barcode = result.codeResult.code;
            document.getElementById("result").innerHTML = "Scanning Barcode: " + barcode;

            // Ambil data dari localStorage (jika ada)
            let existingData = JSON.parse(localStorage.getItem("tabungData")) || [];

            // Simulasi data yang diambil berdasarkan barcode
            let dataTabung = {
                barcode: barcode,
                nomorTabung: "TAB-" + Math.floor(Math.random() * 1000),
                namaBarang: "Tabung Gas 3Kg",
                lokasi: "Gudang A"
            };

            // Simpan data ke localStorage secara otomatis
            existingData.push(dataTabung);
            localStorage.setItem("tabungData", JSON.stringify(existingData));

            // Tampilkan data yang baru disimpan
            displaySavedData();
        });

        // Fungsi untuk menampilkan data yang disimpan
        function displaySavedData() {
            let savedData = JSON.parse(localStorage.getItem("tabungData")) || [];
            let dataListElement = document.getElementById("dataList");

            dataListElement.innerHTML = ""; // Clear the previous list

            if (savedData.length > 0) {
                savedData.forEach(function (item) {
                    let div = document.createElement("div");
                    div.classList.add("card");
                    div.innerHTML = `
                        <strong>Nomor Tabung:</strong> ${item.nomorTabung} <br>
                        <strong>Nama Barang:</strong> ${item.namaBarang} <br>
                        <strong>Lokasi:</strong> ${item.lokasi} <br>
                        <strong>Barcode:</strong> ${item.barcode} <br><br>
                    `;
                    dataListElement.appendChild(div);
                });
            } else {
                dataListElement.innerHTML = "<p>No data available</p>";
            }
        }

        // Load saved data when page is loaded
        window.onload = function() {
            displaySavedData();
        };
    </script>

</body>
</html>
